<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Confirm Modal</title>
</head>
<body>
<div th:fragment="confirm-modal"  class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmation de
							suppréssion</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="staticBackdropBody">Êtes-vous sûr de vouloir supprimer ?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
						<a type="button" class="btn btn-danger" id="yesButton">Oui</a>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
