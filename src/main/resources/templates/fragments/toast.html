<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Toast</title>
</head>
<body>
	<div th:fragment="toast(message)" class="toast align-items-center text-bg-primary border-0" role="alert"
		aria-live="assertive" aria-atomic="true">
		<div class="d-flex">
			<div class="toast-body">
				<p th:text="${message}">Hello, world! This is a toast message.</p>
			</div>
			<button type="button" class="btn-close btn-close-white me-2 m-auto"
				data-bs-dismiss="toast" aria-label="Close"></button>
		</div>
	</div>
</body>
</html>
