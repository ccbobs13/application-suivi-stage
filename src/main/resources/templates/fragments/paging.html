<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a th:fragment="paging(pageNum, label, tooltip, base)" class="page-link"
		th:href="@{'/' + ${base} + '?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''} + 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
		th:title="${tooltip}" rel="tooltip"> [[${label}]] </a>
</body>
</html>
