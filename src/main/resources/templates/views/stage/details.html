<!DOCTYPE html>
<html th:replace="~{layout/app :: layout(~{::title}, ~{::body})}"
	xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">
<title>Stage</title>
</head>

<body>
	<div class="container-fluid">
		<a class="btn btn-outline-primary" th:href="@{/stage}">
			<span class="iconify" data-icon="mdi:arrow-left-circle" data-width="24"
				data-heigth="24"></span>
			Liste des stages
		</a>

		<div th:if="${message != null || error != null }"
			class="d-flex justify-content-center ">
			<div class="alert alert-dismissible fade show text-center message"
				th:classappend="${error != null} ? 'alert-danger': (${message != null }? 'alert-success')"
				role="alert">
				<span th:text="${message!=null}? ${message} : (${error != null }? ${error})"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>

			</div>
		</div>
		<div class="py-3">
			<div class="card border bg-body-tertiary">
				<div class="card-body">
					<div class="row d-flex align-items-start">
						<div class="col">
							<span class="fs-5 text-break">Theme: [[${stage.theme} ]]</span>
						</div>

					</div>
				</div>
			</div>

		</div>

		<h3 id="h1-header">Liste des étudiants affectés a ce stage</h3>
		<div class="text-danger" th:if="${stage.etudiants.size <= 0}">Aucun étudiant</div>
		<table th:if="${stage.etudiants.size}" class="table table-striped table-bordered align-middle">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Prenoms</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="etudiant: ${stage.etudiants}">
					<td class="text-truncate" th:text="${etudiant.nom}"></td>
					<td class="text-truncate" th:text="${etudiant.prenoms}"></td>
					<td class="text-break" th:text="${etudiant.email}"></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>

</html>
